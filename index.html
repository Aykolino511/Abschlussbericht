        document.getElementById('decrypt-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('pass').value;
            const btn = document.getElementById('btn');
            const errorMsg = document.getElementById('error-msg');
            
            btn.innerText = 'Entschl√ºssele...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const dec = new TextDecoder();
                const salt = base64ToBuffer(payload.salt);
                const iv = base64ToBuffer(payload.iv);
                const data = base64ToBuffer(payload.data);

                const keyMaterial = await window.crypto.subtle.importKey(
                    "raw", new TextEncoder().encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
                );

                const key = await window.crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );

                const decryptedBuffer = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    data
                );

                const decryptedHTML = dec.decode(decryptedBuffer);
                
                // Replace entire document content
                document.open();
                document.write(decryptedHTML);
                document.close();

            } catch (err) {
                console.error(err);
                btn.innerText = 'Entsperren';
                btn.disabled = false;
                errorMsg.style.display = 'block';
                document.getElementById('pass').value = '';
            }
        });

        function base64ToBuffer(base64) {
            const binary = window.atob(base64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes;
        }
